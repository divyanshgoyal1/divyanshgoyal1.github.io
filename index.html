<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divyansh Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
}

body {
  background: #0d0d0d;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Navbar */
nav {
  display: flex;
  gap: 2rem;
  font-size: 1.2rem;
  justify-content: center;
  margin-top: 1rem;
  opacity: 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

nav a:hover {
  color: #00ffff;
}

/* Typewriter text */
#welcome {
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  text-align: center;
  margin-top: 2rem;
  white-space: nowrap;
  overflow: hidden;
}

#welcome::after {
  content: '|';
  display: inline-block;
  margin-left: 2px;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}

/* Profile Picture */
.pic-section {
  width: clamp(200px, 30vw, 350px);
  height: clamp(200px, 30vw, 350px);
  margin: 2rem auto 0;
  opacity: 0;
}

.pic {
  width: 100%;
  height: 100%;
  border-radius: 20%;
  overflow: hidden;
  border: 3px solid #00ffff;
  box-shadow: 0 0 15px rgba(0,255,255,0.5);
}

.pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Profile Text */
.profile-text {
  text-align: center;
  margin-top: 2rem;
  opacity: 0;
}

.profile-text p {
  font-size: clamp(1rem, 3vw, 1.5rem);
  line-height: 1.4;
}

.animate-hi {
  display: inline-block;
}

.animate-name {
  display: inline-block;
  font-weight: 900;
  font-size: clamp(2rem, 8vw, 4rem);
  margin-top: 0.5rem;
  display: block;
}

.animate-avg {
  display: block;
  margin-top: 1rem;
  font-size: clamp(1rem, 3vw, 1.5rem);
}

.animate-avg .last-word {
  color: #00ffff; /* neon blue */
}

.animate-avg::after {
  content: '|';
  display: inline-block;
  margin-left: 2px;
  animation: blink 0.7s infinite;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  #welcome { margin-top: 1rem; font-size: 5vw; }
  .pic-section { width: 50vw; height: 50vw; }
  .animate-name { font-size: 10vw; }
  .animate-avg { font-size: 4vw; }
}
</style>
</head>
<body>

<nav>
  <a href="#about">About</a>
  <a href="#skills">Skills</a>
  <a href="#certifications">Certifications</a>
  <a href="#experience">Experience</a>
  <a href="#contact">Contact</a>
</nav>

<div id="welcome"></div>

<div class="pic-section">
  <div class="pic"><img src="pic.jpg" alt="pic"></div>
</div>

<div class="profile-text">
  <p>
    <span class="animate-hi">Hi, I am</span> <br>
    <span class="animate-name">Divyansh Goyal</span> <br>
    <span class="animate-avg"></span>
  </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
window.addEventListener('load', () => {
  const nav = document.querySelector("nav");
  const welcome = document.querySelector("#welcome");
  const pic = document.querySelector(".pic-section");
  const profileText = document.querySelector(".profile-text");
  const hiText = document.querySelector(".animate-hi");
  const nameText = document.querySelector(".animate-name");
  const avgText = document.querySelector(".animate-avg");

  const tl = gsap.timeline();

  // Navbar fade in
  tl.to(nav,{opacity:1,duration:1});

  // Typewriter welcome
  const welcomeText = "WELCOME TO MY PORTFOLIO";
  let current = 0;
  tl.add(()=>{
    const interval = setInterval(()=>{
      welcome.textContent += welcomeText[current];
      current++;
      if(current===welcomeText.length) clearInterval(interval);
    },30);
  });

  // Profile picture fade + slide
  tl.to(pic,{opacity:1,y:0,duration:1,delay:0.9});

  // Profile text fade in
  tl.to(profileText,{opacity:1,duration:0.5},"-=0.5");

  // Hi, I am animation from left
  tl.from(hiText,{x:-10,opacity:0,duration:1,ease:"power2.out"});

  // Divyansh Goyal bounce
  tl.from(nameText,{y:-100,opacity:0,duration:1,ease:"bounce.out"});

  // Typewriter for "Just an average developer"
  tl.add(()=>{
    const baseLine = "Just an average ";
    const lastWord = "developer";
    let i = 0;

    function typeSentence() {
      if(i <= lastWord.length){
        avgText.innerHTML = baseLine + '<span class="last-word">'+lastWord.slice(0,i)+'</span>';
        i++;
        setTimeout(typeSentence, 100);
      }
    }

    typeSentence();
  });
});
</script>

</body>
</html>
